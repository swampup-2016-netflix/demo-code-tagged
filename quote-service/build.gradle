plugins {
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group = 'com.netflix'
version = '1.0.0'

mainClassName = 'swampup.QuoteService'

dependencies {
    compile 'org.slf4j:slf4j-simple:1.7.21'
    compile 'org.slf4j:log4j-over-slf4j:1.7.21'
}


shadowJar {
    baseName = 'quote-service-bundle'
    classifier = ''
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
        mavenJavaBundle(MavenPublication) {
            from components.shadow
            artifactId = 'quote-service-bundle'
        }
    }
}

